<!DOCTYPE HTML>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <title>Tic-Tac-Toe</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Edson Mendieta">
        <meta name="description" content="A tic-tac-toe game built By Edson Mendieta">

        <script src="https://use.fontawesome.com/cf105e14ad.js"></script>

        <link rel="stylesheet" media="screen" href="styles.css">

    </head>

    <body>

        <div id="board">

            <div class="row">

                <div class="box" id="one1">
                    <div class="markBox">X</div>
                </div>
                <div class="box" id="one2">
                    <div class="markBox">X</div>
                </div>
                <div class="box" id="one3">
                    <div class="markBox">O</div>
                </div>

            </div>

            <div class="row">

                <div class="box" id="two1">
                    <div class="markBox">O</div>
                </div>
                <div class="box" id="two2">
                    <div class="markBox">X</div>
                </div>
                <div class="box" id="two3">
                    <div class="markBox">X</div>
                </div>

            </div>

            <div class="row">

                <div class="box" id="three1">
                    <div class="markBox">X</div>
                </div>
                <div class="box" id="three2">
                    <div class="markBox">O</div>
                </div>
                <div class="box" id="three3">
                    <div class="markBox">O</div>
                </div>

            </div>

        </div>



        <script src="scripts.js"></script>

    </body>

</html>
